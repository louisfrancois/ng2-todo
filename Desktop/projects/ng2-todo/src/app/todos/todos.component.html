<div *ngIf="appState == 'default'">
  <h3>Add To-Do</h3>
  <form (submit)="addTodo()">
    <input class="form-control" type="text" [(ngModel)]="text" [ngModelOptions]="{standalone: true}">
  </form>
</div>
<div *ngIf="appState == 'edit'">
  <h3>Edit To-Do</h3>
  <form (submit)="updateTodo()">
    <input class="form-control" type="text" [(ngModel)]="text" [ngModelOptions]="{standalone: true}">
  </form>
</div>
<h3>To Do List</h3>
<ul class="list-group">
  <li *ngFor="let todo of todos" class="list-group-item">
    <span (click)="editTodo(todo)">
      {{todo.task}}
      <button class="btn btn-danger" (click)="deleteTodo(todo.task)">X</button>
    </span>
  </li>
</ul>
