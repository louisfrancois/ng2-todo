<div *ngIf="appState == 'default'">
  <h3>Add To-Do</h3>
  <form (submit)="addTodo()">
    <input type="text" [(ngModel)]="text" [ngModelOptions]="{standalone: true}">
  </form>
</div>
<div *ngIf="appState == 'edit'">
  <h3>Edit To-Do</h3>
  <form (submit)="updateTodo()">
    <input type="text" [(ngModel)]="text" [ngModelOptions]="{standalone: true}">
  </form>
</div>
<h3>To Do List</h3>
<ul>
  <li *ngFor="let todo of todos">
    <span (click)="editTodo(todo)">
      {{todo.task}}
      <button (click)="deleteTodo(todo.task)">X</button>
    </span>
  </li>
</ul>
